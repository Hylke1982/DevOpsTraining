# Resource section
resources:
- name: sources # Name of the resource
  type: git # Resource type
  source:
    uri: git@github.com:Hylke1982/DevOpsTraining.git
    private_key: ((private-repo-key))
    branch: master
    git_config:
    - name: core.sshCommand
      value: ssh -vvvv -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no

# Jobs section
jobs:
- name: build
  plan:
  - get: sources
    trigger: true
  - task: build software
    file: sources/CI/task-build.yml

- name: test # Name of the job
  plan:
  - get: sources # Download the sources
    trigger: true
    passed: [build] # Trigger after job build has passed
  - task: unit test
    file: sources/CI/task-unit-test.yml


- name: deploy # Name of the job
  plan:
  - get: sources # Download the sources
    trigger: true
    passed: [test] # Trigger after job test has passed
  - task: tag, publish and publish new version
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: openjdk, tag: 8}
      inputs:
      - name: sources
      outputs:
      - name: sources-output
      run:
        path: sh
        args:
        - -exc
        - |
          git clone sources sources-output
          cd sources-output/application
          ./gradlew printVersion
          ./gradlew tag -Prelease uploadArchives
          ./gradlew printVersion
          ./gradlew -PnewPreRelease
          ./gradlew printVersion
          git status
          git config --global user.email "concourse@build.com"
          git commit -a -m "[CI-SKIP] version bump to "
  - put: sources
    params: {repository: sources-output}
